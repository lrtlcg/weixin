		init_tab('tabs', 'menu_iter', 'menu_name');

					</div>
					<div class="col-sm-8">
						<div class="collapse navbar-collapse navbar-responsive-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li class="active"><a href="#"><span
										class="glyphicon glyphicon-home"></span> 门户</a></li>
								<li><a href="#"><span class="glyphicon glyphicon-tasks"></span>
										数据中心</a></li>

									data-toggle="dropdown" data-target="#" href="javascript:;">

										class="caret"></span>

										<li><a href="javascript:;">清洁能源</a></li>
										<li class="divider"></li>
										<li class="dropdown-submenu"><a tabindex="-1"
											href="javascript:;">管道公司</a>
											<ul class="dropdown-menu">
												<li><a tabindex="-1" href="javascript;">管托</a></li>
												<li class="divider"></li>
												<li><a tabindex="-1" href="javascript;">管道</a></li>
												<li class="divider"></li>
												<li class="dropdown-submenu"><a href="#">管线</a>
													<ul class="dropdown-menu">
														<li><a href="javascript:;">华中</a></li>

											href="javascript:;">压力容器</a>
											<ul class="dropdown-menu">

	<!--/header-->
	<!--center-->
	<div class="liucg_center" id="body">
		<!-- 侧边栏 -->
		<div class="liucg_sidebar">
			<ul class="sidebar-menu" id="menu">
				<li class="sidebar-header" style="padding-right: 5px;">系统管理 
					<span class="label label-primary pull-right" id="bnt"> 
						<i class="fa fa-exchange"></i>
					</span>
				</li>
				<!-- 1.循环进入第一层 -->			
				<li th:each="list: ${listMenu}">
					<!-- 2.如果父节点都是1 的话,则显示第一层级 -->	
					<a href="#" th:if="${list.pid==1}">
						<!-- 3.第一层级显示 -->	
						<i th:class="${list.urlico}"></i> <span th:text="${list.name}"></span>
						<!-- 4.判断是否有child 有的话则显示">"小图标,没有则不显示 -->	
						<i th:if="${not #lists.isEmpty(list.children)}" class="fa fa-angle-left pull-right"></i>
					</a>
					<!-- 5.如果有child 则循环显示下级节点-->	
					<ul class="sidebar-submenu" th:if="${not #lists.isEmpty(list.children)}">
						<!-- 6.循环显示二级节点内容-->	
						<li th:each="listSon : ${list.children}" th:id="'menu'+${listSon.id}" class="menu_iter"><a href="#" th:attr="data-id=${listSon.urlsrc}" class="menu_name"><i th:class="${listSon.urlico}"></i><span th:text="${listSon.name}"></span></a></li>
						<!-- 7.如果还有,重复复制 4 5 6,可以定义最多5层菜单,注意自定义变量替换 -->
					</ul>
				</li>				
			</ul>
		</div>
		<!-- /侧边栏 -->
		<!-- 主页面 -->
		<div class="liucg_main">
			<div id="tabs" style="height: 100%; width: 100%;">
				<ul>
					<li><a href="#tab1">首页</a></li>
				</ul>
				<div id="tab1" style="height: 100%; width: 100%;"></div>
			</div>
		</div>

	<!--/foot-->
